<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siyabonga Mdaweni - Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              chart: {
                1: "#84cc16",
                2: "#22c55e",
                3: "#0ea5e9",
                4: "#8b5cf6",
                5: "#d946ef",
              }
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
              slideInUp: {
                "0%": { transform: "translateY(20px)", opacity: 0 },
                "100%": { transform: "translateY(0)", opacity: 1 },
              },
              slideIn: {
                '0%': { transform: 'translateY(1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              "slideIn-fast": {
                '0%': { transform: 'translateY(-1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeInLeft: {
                "0%": { transform: "translateX(-20px)", opacity: 0 },
                "100%": { transform: "translateX(0)", opacity: 1 },
              },
              bounceIn: {
                "0%": { transform: "scale(0.5)", opacity: 0 },
                "60%": { transform: "scale(1.05)", opacity: 1 },
                "80%": { transform: "scale(0.95)" },
                "100%": { transform: "scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              bounce: {
                '0%, 20%, 50%, 80%, 100%': {
                  transform: 'translateY(0)',
                },
                '40%': {
                  transform: 'translateY(15px)',
                },
                '60%': {
                  transform: 'translateY(10px)',
                },
              },
              shimmer: {
                '0%': { backgroundPosition: '200% 0' },
                '100%': { backgroundPosition: '-200% 0' },
              },
            },
            animation: {
              fadeIn: "fadeIn 1s ease-in-out",
              slideInUp: "slideInUp 0.7s ease-out forwards",
              slideIn: 'slideIn 0.5s ease-out forwards',
              "slideIn-fast": 'slideIn-fast 0.5s ease-out forwards',
              fadeInLeft: "fadeInLeft 0.8s ease-out forwards",
              bounceIn: "bounceIn 1s ease-out forwards",
              float: "float 4s ease-in-out infinite",
              bounce: 'bounce 2s infinite',
              shimmer: 'shimmer 2.5s ease-out forwards',
            },
          },
        },
      };
    </script>
    <style>
      :root {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --primary: 217.2 91.2% 59.8%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 224.3 76.3% 48%;
        --radius: 0.5rem;
      }
      body {
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",

    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
