<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siyabonga Mdaweni - Personal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(var(--border))",
              input: "hsl(var(--input))",
              ring: "hsl(var(--ring))",
              background: "hsl(var(--background))",
              foreground: "hsl(var(--foreground))",
              primary: {
                DEFAULT: "hsl(var(--primary))",
                foreground: "hsl(var(--primary-foreground))",
              },
              secondary: {
                DEFAULT: "hsl(var(--secondary))",
                foreground: "hsl(var(--secondary-foreground))",
              },
              muted: {
                DEFAULT: "hsl(var(--muted))",
                foreground: "hsl(var(--muted-foreground))",
              },
              accent: {
                DEFAULT: "hsl(var(--accent))",
                foreground: "hsl(var(--accent-foreground))",
              },
              card: {
                DEFAULT: "hsl(var(--card))",
                foreground: "hsl(var(--card-foreground))",
              },
              chart: {
                1: "#84cc16",
                2: "#22c55e",
                3: "#0ea5e9",
                4: "#8b5cf6",
                5: "#d946ef",
              }
            },
            borderRadius: {
              lg: "var(--radius)",
              md: "calc(var(--radius) - 2px)",
              sm: "calc(var(--radius) - 4px)",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: 0 },
                "100%": { opacity: 1 },
              },
              slideInUp: {
                "0%": { transform: "translateY(20px)", opacity: 0 },
                "100%": { transform: "translateY(0)", opacity: 1 },
              },
              slideIn: {
                '0%': { transform: 'translateY(1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              "slideIn-fast": {
                '0%': { transform: 'translateY(-1rem)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
               "fallDown-2": {
                '0%': { transform: 'translateY(-100px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              "fallDown-3": {
                '0%': { transform: 'translateY(-80px)', opacity: '0' },
                 '25%': { transform: 'translateY(-80px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              "fallDown-4": {
                '0%': { transform: 'translateY(-60px)', opacity: '0' },
                '50%': { transform: 'translateY(-60px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              "fallDown-5": {
                '0%': { transform: 'translateY(-40px)', opacity: '0' },
                '65%': { transform: 'translateY(-40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
               "fallDown-6": {
                '0%': { transform: 'translateY(-40px)', opacity: '0' },
                '75%': { transform: 'translateY(-40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
               "fallDown-7": {
                '0%': { transform: 'translateY(-40px)', opacity: '0' },
                '85%': { transform: 'translateY(-40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeInLeft: {
                "0%": { transform: "translateX(-20px)", opacity: 0 },
                "100%": { transform: "translateX(0)", opacity: 1 },
              },
              bounceIn: {
                "0%": { transform: "scale(0.5)", opacity: 0 },
                "60%": { transform: "scale(1.05)", opacity: 1 },
                "80%": { transform: "scale(0.95)" },
                "100%": { transform: "scale(1)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
            },
            animation: {
              fadeIn: "fadeIn 1s ease-in-out",
              slideInUp: "slideInUp 0.7s ease-out forwards",
              slideIn: 'slideIn 0.5s ease-out forwards',
              "slideIn-fast": 'slideIn-fast 0.5s ease-out forwards',
              "fallDown-2": 'fallDown-2 0.5s ease-out forwards',
              "fallDown-3": 'fallDown-3 0.8s ease-out forwards',
              "fallDown-4": 'fallDown-4 1.1s ease-out forwards',
              "fallDown-5": 'fallDown-5 1.4s ease-out forwards',
              "fallDown-6": 'fallDown-6 1.7s ease-out forwards',
              "fallDown-7": 'fallDown-7 2.0s ease-out forwards',
              fadeInLeft: "fadeInLeft 0.8s ease-out forwards",
              bounceIn: "bounceIn 1s ease-out forwards",
              float: "float 4s ease-in-out infinite",
            },
          },
          variables: {
            '--background': '0 0% 100%',
            '--foreground': '240 10% 3.9%',
            '--card': '0 0% 100%',
            '--card-foreground': '240 10% 3.9%',
            '--primary': '222 84% 51%',
            '--primary-foreground': '0 0% 98%',
            '--secondary': '240 4.8% 95.9%',
            '--secondary-foreground': '240 5.9% 10%',
            '--muted': '240 4.8% 95.9%',
            '--muted-foreground': '240 3.8% 46.1%',
            '--accent': '240 4.8% 95.9%',
            '--accent-foreground': '240 5.9% 10%',
            '--border': '240 5.9% 90%',
            '--input': '240 5.9% 90%',
            '--ring': '240 10% 3.9%',
            '--radius': '0.5rem',
          }
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer base {
        :root {
          --background: 0 0% 100%;
          --foreground: 240 10% 3.9%;
          --card: 0 0% 100%;
          --card-foreground: 240 10% 3.9%;
          --primary: 222 84% 51%;
          --primary-foreground: 0 0% 98%;
          --secondary: 240 4.8% 95.9%;
          --secondary-foreground: 240 5.9% 10%;
          --muted: 240 4.8% 95.9%;
          --muted-foreground: 240 3.8% 46.1%;
          --accent: 240 4.8% 95.9%;
          --accent-foreground: 240 5.9% 10%;
          --border: 240 5.9% 90%;
          --input: 240 5.9% 90%;
          --ring: 240 10% 3.9%;
          --radius: 0.5rem;
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-background text-foreground">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
