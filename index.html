<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Siyabonga Mdaweni | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              border: "hsl(214.3 31.8% 91.4%)",
              input: "hsl(214.3 31.8% 91.4%)",
              ring: "hsl(221.2 83.2% 53.3%)",
              background: "hsl(0 0% 100%)",
              foreground: "hsl(222.2 84% 4.9%)",
              primary: {
                DEFAULT: "hsl(221.2 83.2% 53.3%)",
                foreground: "hsl(210 40% 98%)",
              },
              secondary: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              destructive: {
                DEFAULT: "hsl(0 84.2% 60.2%)",
                foreground: "hsl(210 40% 98%)",
              },
              muted: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(215.4 16.3% 46.9%)",
              },
              accent: {
                DEFAULT: "hsl(210 40% 96.1%)",
                foreground: "hsl(222.2 47.4% 11.2%)",
              },
              'chart-1': '#8884d8',
              'chart-2': '#82ca9d',
              'chart-3': '#ffc658',
              'chart-4': '#ff8042',
              'chart-5': '#0088fe',
            },
            keyframes: {
              slideInUp: {
                '0%': { transform: 'translateY(50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeInLeft: {
                '0%': { transform: 'translateX(-50px)', opacity: '0' },
                '100%': { transform: 'translateX(0)', opacity: '1' },
              },
               bounceIn: {
                '0%': { opacity: '0', transform: 'scale(0.3)' },
                '50%': { opacity: '1', transform: 'scale(1.05)' },
                '70%': { transform: 'scale(0.9)' },
                '100%': { transform: 'scale(1)' },
              },
              fallDown: {
                '0%': { transform: 'translateY(-50px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              float: {
                '0%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
                '100%': { transform: 'translateY(0px)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideIn: {
                  '0%': { transform: 'translateX(-20px)', opacity: '0' },
                  '100%': { transform: 'translateX(0)', opacity: '1' },
              },
              'slideIn-fast': {
                  '0%': { transform: 'translateY(-20px)', opacity: '0' },
                  '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              slideInUp: 'slideInUp 0.7s ease-out forwards',
              fadeInLeft: 'fadeInLeft 0.9s ease-out forwards',
              bounceIn: 'bounceIn 1s ease-out forwards',
              fadeIn: 'fadeIn 1s ease-out forwards',
              slideIn: 'slideIn 0.5s ease-out forwards',
              'slideIn-fast': 'slideIn-fast 0.3s ease-out forwards',
              float: 'float 3s ease-in-out infinite',
              'fallDown-2': 'fallDown 0.5s ease-out 0.2s forwards',
              'fallDown-3': 'fallDown 0.5s ease-out 0.4s forwards',
              'fallDown-4': 'fallDown 0.5s ease-out 0.6s forwards',
              'fallDown-5': 'fallDown 0.5s ease-out 0.8s forwards',
              'fallDown-6': 'fallDown 0.5s ease-out 1.0s forwards',
              'fallDown-7': 'fallDown 0.5s ease-out 1.2s forwards',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      @import url('https://rsms.me/inter/inter.css');
    </style>
    <!-- ADD BABEL FOR IN-BROWSER JSX/TSX TRANSPILATION -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.1.1/",
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
      }
    }
    </script>
</head>
<body>
    <div id="root"></div>
    <!-- CHANGE SCRIPT TYPE TO 'text/babel' and add presets to transpile TSX -->
    <script type="text/babel" data-presets="react,typescript" src="./index.tsx"></script>
</body>
</html>
